	<body>

		<div class="container">
			<div style="text-align:center">
				<h2>Contact Us</h2>
				<p>Feel Free to Leave Us A Message</p>
			</div>
			<div class="row ">

<!------------------------Google Maps---------------------------->
				<div class="column down" >
					<h4><b>Map To Find Us</b></h4>
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9542.676403141375!2d-9.0106931!3d53.2775483!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5a81260c20e02143!2sGMIT!5e0!3m2!1sen!2sie!4v1524674713161" 
					width="450" height="500" frameborder="0" style="border:0" ></iframe>
				</div>    
<!------------------------Contact Us Form---------------------------->	
				<div class="column inputb down">
					<h4><b>Fill Out Details</b></h4>
					<form method="post" action="../index.html">
						<label for="fname">First Name</label>
						<input type="text" id="fname" name="firstname" placeholder="Your name..">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lastname" placeholder="Your last name..">
						<label for="country">Country</label>
						<select id="country" name="country">
							<option value="australia">Ireland</option>
							<option value="canada">United Kingdom</option>
							<option value="usa">USA</option>
						</select>
						<label for="subject">Subject</label>
						<textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
						<input class="btn btn-default" type="submit" value="Submit">
					</form>
				</div>	
			</div>
		</div>
		<!-- Place holder buttons for misc pages-->
		<div class="btnList text-center bottombtn">
			<a class="btn btn-default" target = "_blank" href="https://github.com/DarraghLallyGMIT/GUI-Team-Project-2018" ><i class="fa fa-github fa-lg" id="githubIcon" aria-hidden="true"></i> GitHub</a>	

			<a class="btn btn-default" href="contactUs.html" ><i class="fa fa-envelope-open" id="contactIcon" aria-hidden="true"></i> Contact Us</a>
			<a class="btn btn-default" href="terms.html" ><i class="fa fa-university" id = "termsIcon" ></i> Terms & Conditions</a>
		</div>
