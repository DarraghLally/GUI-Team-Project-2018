		<div id="register" class="animate form">
			<form> 
				<h1> Sign up </h1> 
				<p> 
					<label for="name">Username</label>
					<input id="userName" name="name" required type="text" placeholder="user-name" />
				</p>
				<p> 
					<label for="email">email</label>
					<input id="userEmail" name="email" required="required" type="email" placeholder="G*********@gmit.ie"/> 
				</p>
				<p> 
					<label for="phoneNum">Phone Number</label>
					<input id="userPhone" name="phoneNum" required="required" type="number" placeholder="123456"/> 
				</p>
				<p> 
					<label for="addressLine1">Address</label><br>
					<input id="userAddress1" name="addressline1" required="required" type="text" placeholder="Address Line 1"/><br>
					<input id="userAddress2" name="addressline2" required="required" type="text" placeholder="Address Line 2"/><br>
					<input id="userAddress3" name="addressline3" required="required" type="text" placeholder="Address Line 3"/><br>					
				</p>
				<p> 
					<label for="password" data-icon="p">Password </label>
					<input id="userPassword" name="password" required="required" type="password" placeholder="eg. ********"/>
				</p>
				<p> 
					<label for="password_confirm" data-icon="p">Please confirm your password </label>
					<input id="userPassword_confirm" name="password_confirm" required="required" type="password" placeholder="eg. *********"/>
				</p>
				<button type="submit" id="regBtn">Submit</button>
				<td ><input type="Reset"></td>

				<p class="change_link">  
					Already a member ?
					<a href="LoginScreen.html" > Go and log in </a>
				</p>
			</form>
		</div>
